  
<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>

            <v-layout align-center justify-center>
                
                <v-btn color="blue" dark large @click="recarrega" >
                    Dalhe Gatinhos &nbsp; <v-icon>refresh</v-icon>
                </v-btn >
                
                
            </v-layout>
            <br>

            <v-layout align-center justify-center aria-setsize="1" >
                
                    <v-img :src="image.url" width="300" height="500">
                    </v-img>
                
                
            </v-layout>

        </v-container>
      </v-content>
    </v-app>
  </div>
 
  <script>
    new Vue({ 
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            image: { url: ""}
        },
        created(){
            this.recarrega();
        } ,
        methods:{
            async recarrega()
            {
                try{
                    axios.defaults.headers.common['x-api-key'] = "DEMO-API-KEY" 

                    let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit:1 } } ) 
                    
                    this.image = response.data[0] 

                    console.log("Dalhe Gatinhos")
                    console.log("id:", this.image.id)
                    console.log("url:", this.image.url)

                }catch(err){
                    console.log(err)
                }
            }
        }
    })
  </script>
</body>
</html>
