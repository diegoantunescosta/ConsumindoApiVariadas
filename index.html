<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">

    <div>
      <br>
      <button type="button" style="font-size:24px" class="btn btn-outline-primary" @click="recarrega">
        Dalhe Gatinhos <i class="fa fa-refresh"></i>
      </button>
    </div>
    <br>

    <div>
      <img :src="image.url" width="500" height="500">
      </img>

    </div>


  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        image: { url: "" }
      },
      created() {
        this.recarrega();
      },
      methods: {
        async recarrega() {
          try {
            axios.defaults.headers.common['x-api-key'] = "DEMO-API-KEY"

            let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit: 1 } })

            this.image = response.data[0]

            console.log("Dalhe Gatinhos")
            console.log("id:", this.image.id)
            console.log("url:", this.image.url)

          } catch (err) {
            console.log(err)
          }
        }
      }
    })
  </script>
</body>

</html>
